<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Forms</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1>Web Forms</h1>
    <main>
        <form action="handler.php" method="post">
            <div>
                <label for="first_name">Имя:</label>
                <input type="text" id="first_name" placeholder="Введите ваше имя" name="first_name" size="25" minlenght="3" maxlength="24" required
                       pattern="^[A-ZА-Яa-zа-я]*">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" size="32" placeholder="Пароль"
                  pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[~!@#$%^&*\(\)\[\]\{\}_+=\-\/\\'&quot\;:,.\|?<>]).{8,}$"
                       >
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email"/>
            </div>
                <input type="submit" value="Отправить">
        </form>
    </main>
</body>
</html>
